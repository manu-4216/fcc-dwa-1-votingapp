<!DOCTYPE html>

<html>

	<head>
		<title>Voting app - create and share your own polls online</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<img class='header--icon' src="./public/img/icon.png"></img>
		<title class='header--title'>VOTING APP</title>
		
		<div class='header--right-side'>
			<span class='header--welcome hidden'>Welcome, <span class="header--username"></span>!</span>
			<a class="header--menu" href="/profile">Profile</a>
			<span>|</span>
			<a class="header--menu" href="/logout">Logout</a>
		</div>
		
	</header>

	<body>
		<div class="container">
			<form class="poll-form">
				<label for='question'>Poll question:</label>
				<input type='text' class='poll-question' id='question' name='question' autocomplete='off'><br>
				
				<label>Options:</label>
				<ul class='poll-option-list'>
					<li class="poll-option-item">
						<input type="text" class="poll-option" name='options'>
					</li>
					<li class="poll-option-item">
						<input type="text" class="poll-option" name='options'>
					</li>
				</ul>
  				
			</form>
			
			<button class='btn-add-option'>Add option</button>
			<p class='poll-error-msg hidden'></p>
			
			<button class='btn-submit-poll'>Submit</button>
			
			<p class='new-poll-info'></p>
			
		</div>
		
		
		<script type="text/javascript" src="public/main.js"></script>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		<script type="text/javascript" src="controllers/pcc.js"></script>
	</body>

</html>
