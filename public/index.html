<!DOCTYPE html>

<html>

	<head>
		<title>Voting app - create and share your own polls online</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<img src="/public/img/icon.png" />
			<br />
			<p class="title-text">Voting app</p>
		</div>
	
		<div class="container">
			<p>You have clicked the button <span id="click-nbr"></span> times.</p>
			<br />
			<div class="btn-container">
				<button type="submit" class="btn btn-add">CLICK ME!</button>
				<button class="btn btn-delete">RESET</button>
			</div>
		</div>
		
		
		<div class="container">
			<form>
				<label for='question'>Type your question:</label><br>
				<input type='text' class='poll-question' id='question' placeholder='example: "What is your favorite color"' autocomplete='off'><br>
				
				<label>Options</label><br>
  				<input type="text" class="poll-option"><br>
  				<input type="text" class="poll-option"><br>
  				
				<button class='btn-add-poll'>Submit</button>>
			</form>
		</div>
		
		
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		<script type="text/javascript" src="controllers/pcc.js"></script>
	</body>

</html>
